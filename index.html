<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOM ICONS IMPORT -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BOOTSTRAP IMPORT CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>JS - Carousel</title>
</head>
<body>
    <h1 class="fw-bold text-light text-center p-3 mb-4">JS - Carousel</h1>
    <div class="container position-relative">
        <div class="row w-75 mx-auto">
            <div class="col-12 w-100 h-100 ms_border p-2 mb-4" id="img-wrapper">  
            </div>
            <div class="col-12 d-flex justify-content-between">
                <div class="btn text-light fs-1 fw-bold" id="previous-btn"><i class="fa-solid fa-angles-left"></i></div>
                <div class="btn text-light fs-1 fw-bold" id="next-btn"><i class="fa-solid fa-angles-right"></i></div>
            </div>
        </div>
    </div>

    <script src="./JS/script.js"></script>
</body>
</html>
